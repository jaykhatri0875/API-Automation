    <title>FlaskApp</title>
</head>
<body>
    <h1>DMeta</h1>
    <h3>APIs made easy</h3>
    <h3>Get east extensible, editable code for your next API project, database first restAPIS</h3>
    <h2>Enter details of your project, add database & few more details and we'll take care of the rest !</h2>

<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Project Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="next-big-project">
  </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Table name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="productDetails">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
